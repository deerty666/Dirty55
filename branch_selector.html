<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختر فرع سحايب ديرتي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        :root {
            --gold: #A07C4C;
            --dark-bg: #1A1A1A;
            --light-text: #F0F0F0;
        }
        body { 
            font-family: Tahoma, Arial, sans-serif; 
            text-align: center; 
            padding: 0;
            margin: 0;
            background-color: var(--dark-bg); 
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .branch-container { 
            width: 90%;
            max-width: 400px; 
            padding: 30px 20px; 
            border-radius: 12px; 
            background-color: #2c2c2c;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); 
        }
        h1 { 
            color: var(--gold); 
            margin-bottom: 30px; 
            font-size: 1.6rem;
        }
        .branch-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--gold); 
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .branch-btn:active {
            transform: scale(0.98);
        }
        .branch-btn:hover { background-color: #8c6a40; }
    </style>
</head>
<body>

<div class="branch-container">
    <h1>مرحباً بك في سحايب ديرتي!</h1>
    <h2 style="font-size:1.2rem; margin-top:-15px; margin-bottom: 30px;">الرجاء اختيار الفرع الأقرب إليك:</h2>

    <a href="index.html?branch=branch1" class="branch-btn">فرع لبن الاحمديه </a>
    <a href="index.html?branch=branch2" class="branch-btn">فرع شمال الرياض مخرج 6</a>
    <a href="index.html?branch=branch3" class="branch-btn">فرع الروضه</a>
    
    <p style="font-size:0.8rem; color:rgba(255,255,255,0.5); margin-top: 30px;">
        *بمجرد الاختيار، يمكنك تثبيت القائمة كتطبيق PWA على شاشتك الرئيسية لسهولة الطلب مستقبلاً.
    </p>
</div>

</body>
</html>
